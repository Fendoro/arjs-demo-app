<!DOCTYPE>
<script src="https://aframe.io/releases/0.6.0/aframe.min.js"></script>
<script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>

<body style='margin : 0; overflow: hidden;'>
<a-scene id="scene" embedded arjs>
    <a-marker id="marker" preset='hiro'>
        <a-entity line="start:0 0 0; end: 4 0 0; color: red;" line__2="start:0 0 0; end: 0 4 0; color: green;" line__3="start:0 0 0; end: 0 0 4; color: blue;">
            <a-entity rotation="-90 0 0">
                <a-entity position="0 1 0">
                    <a-triangle color="#CCC" scale="0.5 0.5 0.5"></a-triangle>
                </a-entity>
                <a-entity position="0 -1 0">
                    <a-triangle color="#CCC" scale="0.5 0.5 0.5" rotation="0 0 -180"></a-triangle>
                </a-entity>

                <a-entity position="-1 0 0">
                    <a-triangle color="#CCC" scale="0.5 0.5 0.5" rotation="0 0 0"></a-triangle>
                </a-entity>
                <a-entity position="-1 0 0">
                    <a-triangle color="#CCC" scale="0.5 0.5 0.5" rotation="0 0 0"></a-triangle>
                </a-entity>
            </a-entity>
        </a-entity>
    </a-marker>
    <a-entity id="camera" camera></a-entity>
</a-scene>
<div id="hot"></div>
<script src="click.js"></script>
<script>
	var el = document.getElementById('button');
	el.addEventListener('dragstart', function () {
		console.log('click')
	});
</script>
</body>
