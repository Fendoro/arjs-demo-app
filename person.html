<!DOCTYPE>
<script src="https://aframe.io/releases/0.6.0/aframe.min.js"></script>
<script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
<body style='margin : 0; overflow: hidden;'>
<a-scene id="scene" embedded arjs>
    <a-assets>
        <img id="kulyapin" src="./kulyapin.png">
    </a-assets>
    <a-marker id="marker" preset='hiro'>
        <a-entity line="start:0 0 0; end: 4 0 0; color: red;" line__2="start:0 0 0; end: 0 4 0; color: green;" line__3="start:0 0 0; end: 0 0 4; color: blue;"></a-entity>
        <a-entity rotation="-90 0 0" geometry="primitive: plane; width: 1; height: 1" material="shader: flat; color: #f6c038;"></a-entity>
        <a-entity id="main" position="0 1.2 0">
            <a-image src="#kulyapin"></a-image>
            <a-entity position="0 -0.75 0">
                <a-entity text="value: Anton Kulyapin; align: center; wrapCount: 15; width: 2"></a-entity>
                <a-entity rotation="0 180 0" text="value: Anton Kulyapin; align: center; wrapCount: 15; width: 2"></a-entity>
            </a-entity>
            <a-entity position="0 -1 0">
                <a-entity text="value: FrontEnd Developer; align: center; width: 2"></a-entity>
                <a-entity rotation="0 180 0" text="value: FrontEnd Developer; align: center; width: 2"></a-entity>
            </a-entity>
        </a-entity>
    </a-marker>
    <a-entity id="camera" camera></a-entity>
</a-scene>
<script>
	var el = document.getElementById('main');
	setInterval(function () {
		el.object3D.rotation.y += Math.PI / 180;
	}, 20);
</script>
</body>
